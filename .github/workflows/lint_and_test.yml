name: All Check

on:
  push:
  pull_request:

jobs:
  build-and-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.16.0'

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Run ESLint
        run: pnpm run lint

      - name: Run Prettier
        run: pnpm exec prettier --check "**/*.{js,jsx,ts,tsx,json,css,scss,md}"

      - name: Run build
        run: pnpm run build

      - name: Run tests
        run: pnpm run test

      - name: Run test coverage
        run: pnpm run test:cov

      - name: Upload test coverage
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: coverage
